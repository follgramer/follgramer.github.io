<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Premium Seguro</title>
  <style>
    /* --- RESET & BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    /* --- CONTENEDOR PRINCIPAL --- */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* --- FASE 1: VERIFICANDO (Loader) --- */
    .verification-phase {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .verification-phase.exit {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
      position: absolute; /* Sacarlo del flujo */
    }

    .loader-ring {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    .text-loading {
      font-size: 1.2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 300;
      color: #a0a0a0;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; } 40% { content: '.'; } 60% { content: '..'; } 80%, 100% { content: '...'; }
    }

    /* --- FASE 2: CANDADO (Success) --- */
    .success-phase {
      display: none; /* Oculto inicialmente */
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .success-phase.enter {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    /* --- EL CANDADO SVG (Rediseñado) --- */
    .lock-wrapper {
      position: relative;
      width: 120px;
      height: 140px;
      margin-bottom: 25px;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5)); /* Sombra realista */
    }

    /* Resplandor trasero */
    .lock-glow {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 150px; height: 150px;
      background: radial-gradient(circle, rgba(231, 76, 60, 0.4) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      transition: background 0.6s ease;
    }

    /* Cuando se abre, el resplandor cambia a verde */
    .lock-glow.success {
      background: radial-gradient(circle, rgba(46, 204, 113, 0.5) 0%, transparent 70%);
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow { 0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); } }

    svg.lock-svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    /* El gancho (Shackle) */
    .shackle {
      fill: none;
      stroke: #bdc3c7; /* Color metal base */
      stroke-width: 12;
      stroke-linecap: round;
      stroke-linejoin: round;
      transform-origin: 85px 60px; /* Pivote calculado matemáticamente */
      transition: all 0.6s cubic-bezier(0.5, 0, 0.2, 1.5); /* Efecto rebote */
    }
    
    /* El gancho en estado bloqueado (Rojo oscuro metálico) */
    .shackle.locked {
       stroke: #7f8c8d;
    }

    /* El gancho desbloqueado */
    .shackle.unlocked {
      stroke: #ecf0f1; /* Metal brillante */
      transform: translateY(-15px) rotate(-25deg); /* Sube y gira */
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
    }

    /* El cuerpo del candado */
    .lock-body {
      fill: url(#gradRed); /* Degradado Rojo inicial */
      transition: fill 0.5s ease;
    }

    .lock-body.unlocked {
      fill: url(#gradGreen); /* Degradado Verde al abrir */
    }

    /* Ojo de la cerradura */
    .keyhole {
      fill: rgba(0,0,0,0.4);
    }

    /* --- TEXTOS FINALES --- */
    .text-success {
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(to right, #2ecc71, #81ecec);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease 0.2s;
    }

    .text-success.visible { opacity: 1; transform: translateY(0); }

    .badge {
      margin-top: 15px;
      padding: 8px 20px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      font-size: 0.85rem;
      color: #aaa;
      letter-spacing: 1px;
      opacity: 0;
      transition: all 0.5s ease 0.4s;
    }
    
    .badge.visible { opacity: 1; }

    /* --- PARTICULAS DE FONDO (Tu código optimizado) --- */
    .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
    .particle { position: absolute; width: 4px; height: 4px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; animation: float 10s infinite linear; }
    @keyframes float { 0% { transform: translateY(110vh) translateX(0); opacity: 0; } 20% { opacity: 0.8; } 80% { opacity: 0.8; } 100% { transform: translateY(-10vh) translateX(20px); opacity: 0; } }

  </style>
</head>
<body>

  <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5e57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
  </svg>

  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s; animation-duration: 8s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s; animation-duration: 12s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s; animation-duration: 10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 1s; animation-duration: 14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 3s; animation-duration: 9s;"></div>
  </div>

  <div class="container">
    
    <div class="verification-phase" id="phase1">
      <div class="loader-ring"></div>
      <div class="text-loading">Verificando<span class="dots"></span></div>
    </div>

    <div class="success-phase" id="phase2">
      <div class="lock-wrapper">
        <div class="lock-glow" id="lockGlow"></div>
        
        <svg class="lock-svg" viewBox="0 0 120 140">
          <path id="lockShackle" class="shackle" d="M 35 60 V 35 A 25 25 0 0 1 85 35 V 60" />
          
          <rect id="lockBody" class="lock-body" x="20" y="60" width="80" height="70" rx="12" ry="12" />
          
          <circle class="keyhole" cx="60" cy="90" r="6" />
          <rect class="keyhole" x="57" y="90" width="6" height="10" />
        </svg>
      </div>

      <div class="text-success" id="successText">ACCEDIENDO A CONTENIDO PREMIUM</div>
      <div class="badge" id="badge">ID DE SESIÓN: SECURE-9928</div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const phase1 = document.getElementById('phase1');
      const phase2 = document.getElementById('phase2');
      const lockBody = document.getElementById('lockBody');
      const lockShackle = document.getElementById('lockShackle');
      const lockGlow = document.getElementById('lockGlow');
      const successText = document.getElementById('successText');
      const badge = document.getElementById('badge');

      // Esperar 4 segundos
      setTimeout(() => {
        // 1. Desaparece pantalla de carga
        phase1.classList.add('exit');

        // 2. Aparece el candado (aún cerrado y rojo)
        setTimeout(() => {
            phase2.classList.add('enter');
            
            // 3. Acción de desbloqueo (unos milisegundos después de aparecer)
            setTimeout(() => {
                // Cambia color cuerpo
                lockBody.classList.add('unlocked');
                // Abre el gancho
                lockShackle.classList.add('unlocked');
                // Cambia el resplandor a verde
                lockGlow.classList.add('success');
                
                // Mostrar texto
                successText.classList.add('visible');
                badge.classList.add('visible');

            }, 500); // Pequeña pausa dramática antes de abrirse

        }, 400); // Tiempo para que termine la animación de salida del loader
      }, 4000);
    });
  </script>

</body>
</html>
